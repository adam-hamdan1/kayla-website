
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaylaCat Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello Kayla!</h1>
        <p>No matter how your day is going here is a CAT and or HAMPTER picture for you!</p>
        <p>(No Rocky pictures because he would take up too much of the screen and your phone would fall.)</p>
        <button id="showPicture">Show Me a CAT!</button>
        <button id="showHamster">Show Me a Hampter!</button>
        <div id="imageContainer">
            <img id="catImage" src="" alt="Hello Kitty Picture">
            <p id="credit" class="credit"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
